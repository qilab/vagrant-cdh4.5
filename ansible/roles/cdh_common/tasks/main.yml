---
- name: set Cloudera on yum repository
  template: src=cloudera-cdh4.repo dest=/etc/yum.repos.d/cloudera-cdh4.repo owner=root group=root mode=0644

# optional
- name: add the Cloudera Public GPG Key
  command: rpm --import http://archive.cloudera.com/cdh4/redhat/6/x86_64/cdh/RPM-GPG-KEY-cloudera

- name: yum clean all
  shell: yum clean all

- name: install hadoop
  yum: name=hadoop state=present

- name: install pseudo yarn
  yum: name=hadoop-conf-pseudo state=present

- name: configure Hadoop in /etc/hadoop/conf.pseudo
  template: src={{item}} dest=/etc/hadoop/conf.pseudo owner=root group=root mode=0644
  with_items:
    - core-site.xml
    - hdfs-site.xml
    - mapred-site.xml
    - yarn-site.xml
    - hadoop-env.sh
    - topology.data

- name: put topology.sh in /etc/hadoop/conf.pseudo (it must be executable)
  template: src={{item}} dest=/etc/hadoop/conf.pseudo owner=root group=root mode=0755
  with_items:
    - topology.sh

