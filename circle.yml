machine:
  services:
    - docker
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install ansible
  override:
    - ansible --version
    - docker info
    - docker version

test:
  override:
    - ansible-playbook --syntax-check -i ansible/hosts ansible/site.yml
    - docker run --privileged=true -t -i -v `pwd`:/test_ansible centos:6.7 sh /test_ansible/vagrant-ansible/provision.sh /test_ansible/ansible

